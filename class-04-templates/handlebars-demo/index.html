<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seattle Neighborhood Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Let's put the Handlebars template here, in a <script> tag -->
    <script id="neighborhood-template" type="text/x-handlebars-template">
      <h1 class="city-name">{{ name }}</h1>
      <h2>City of {{ city }}</h2>
      <h2>Population Half: {{ population }}</h2>
      <h2>Founded in {{ founded }} </h2>
      {{{ body }}}
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Neighborhood Stats
        </h1>
      </section>
    </header>
    <main>
      <section id="neighborhoods"></section>
    </main>
    <footer>
      &copy; 2016 Fake Data Limited
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Note that Handlebars has been added as a dependency here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
  </body>
</html>
